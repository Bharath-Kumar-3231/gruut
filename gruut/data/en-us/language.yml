---

language:
  name: "U.S. English"
  code: "en-us"
  phonemes: !env "${config_dir}/phonemes.txt"
  keep_stress: true

lexicon: !env "${config_dir}/lexicon.db"

g2p:
  model: !env "${config_dir}/g2p.fst"

symbols:
  casing: "lower"
  token_split: "\\s+"
  token_join: " "
  abbreviation_skip: "."
  number_regex: "^-?\\d+([,.]\\d+)*$"
  minor_breaks:
    - ","
    - ":"
    - ";"
  major_breaks:
    - "."
    - "?"
    - "!"
  replace:
    "[\\<\\>\\(\\)\\[\\]\"]+": ""
    "&": " and "
    "\\B'": "\""
    "'\\B": "\""
    "’": "'"
  punctuations:
    - "\""
    - ","
    - ":"
    - ";"
    - "."
    - "?"
    - "!"


datetime:
  pattern_sep: " "
  patterns:
    mmddyyyy:
      "regex": "\\b(\\d{1,2}/\\d{1,2}/\\d{4})\\b"
      "parse": "%m/%d/%Y"
      "format": "%B %d_ordinal, %Y_year"
    mmddyy:
      "regex": "\\b(\\d{1,2}/\\d{1,2}/\\d{2})\\b"
      "parse": "%m/%d/%y"
      "format": "%B %d_ordinal, %Y_year"
    mmdd_date:
      "regex": "\\b(\\d{1,2}/\\d{1,2})_date\\b"
      "parse": "%m/%d"
      "format": "%B %d_ordinal"
    hhmm_am:
      "regex": "\\b(\\d{1,2}:\\d{1,2})\\s{0,1}(?:AM|am)\\b"
      "parse": "%H:%M"
      "format": "%H %M a_ m_"
    hhmm_pm:
      "regex": "\\b(\\d{1,2}:\\d{1,2})\\s{0,1}(?:PM|pm)\\b"
      "parse": "%H:%M"
      "format": "%H %M p_ m_"
    hhmm:
      "regex": "\\b(\\d{1,2}:\\d{1,2})\\b"
      "parse": "%H:%M"
      "format": "%H %M"

extra_words:
  "a_":
    - "ˈeɪ"
  "m_":
    - "ˈɛ m"
  "p_":
    - "p ˈi"

numbers:
  currency: USD

abbreviations:
  capt: "captain"
  co: "company"
  col: "colonel"
  dr: "doctor"
  drs: "doctors"
  esq: "esquire"
  ft: "fort"
  gen: "general"
  hon: "honorable"
  jr: "junior"
  ltd: "limited"
  lt: "lieutenant"
  maj: "major"
  mr: "mister"
  mrs: "misess"
  rev: "reverend"
  sgt: "sergeant"
  st: "saint"

